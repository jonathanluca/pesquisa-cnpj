<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adicionar jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Consulta CNPJ</h1>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </div>
        
        <div class="search-box">
            <form id="consultaForm">
                <input 
                    type="text" 
                    id="cnpj" 
                    placeholder="Digite o CNPJ" 
                    required
                >
                <button type="submit">Consultar</button>
            </form>
        </div>

        <div id="resultado" class="result-box"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { firebaseConfig } from './js/firebase-config.js';

        const { jsPDF } = window.jspdf;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Função para gerar PDF
        function gerarPDF(data) {
            const doc = new jsPDF();
            
            // Configurações iniciais
            doc.setFont("helvetica");
            doc.setFontSize(16);
            
            // Título
            doc.text("Quadro de Sócios e Administradores - QSA", 14, 20);
            
            // Informações básicas
            doc.setFontSize(12);
            doc.text(`CNPJ: ${data.cnpj}`, 14, 30);
            doc.text(`NOME EMPRESARIAL: ${data.razao_social}`, 14, 40);
            doc.text(`CAPITAL SOCIAL: R$ ${data.capital_social ? data.capital_social.toLocaleString('pt-BR', {minimumFractionDigits: 2}) : 'Não informado'}`, 14, 50);

            // Texto introdutório do QSA
            doc.setFontSize(11);
            doc.text("O Quadro de Sócios e Administradores(QSA) constante da base de dados do", 14, 65);
            doc.text("Cadastro Nacional da Pessoa Jurídica (CNPJ) é o seguinte:", 14, 71);

            // Tabela de sócios
            if (data.qsa && data.qsa.length > 0) {
                const tableData = data.qsa.map(socio => [
                    socio.nome_socio || socio.nome || 'Não informado',
                    socio.qualificacao_socio || socio.qualificacao || 'Não informado'
                ]);

                doc.autoTable({
                    startY: 80,
                    head: [['Nome/Nome Empresarial', 'Qualificação']],
                    body: tableData,
                    theme: 'grid',
                    styles: {
                        fontSize: 10,
                        cellPadding: 5
                    },
                    headStyles: {
                        fillColor: [220, 220, 220],
                        textColor: [0, 0, 0],
                        fontStyle: 'bold'
                    }
                });
            } else {
                doc.text("Empresa não possui sócios cadastrados ou informação não disponível.", 14, 80);
            }

            // Data da consulta
            const dataConsulta = new Date().toLocaleDateString('pt-BR');
            doc.setFontSize(10);
            doc.text(`Data da consulta: ${dataConsulta}`, 14, doc.internal.pageSize.height - 10);

            // Download do PDF
            doc.save(`QSA_${data.cnpj}.pdf`);
        }

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            }
        });

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = '/';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        };

        async function consultarCNPJ(cnpj) {
            try {
                const response = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${cnpj}`);
                if (!response.ok) {
                    throw new Error('CNPJ não encontrado');
                }
                return await response.json();
            } catch (error) {
                throw error;
            }
        }

        document.getElementById('consultaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const resultado = document.getElementById('resultado');
            
            try {
                resultado.style.display = 'block';
                resultado.innerHTML = '<div class="loading">Consultando...</div>';

                const data = await consultarCNPJ(cnpj);
                console.log('Dados recebidos:', data);
                console.log('Quadro societário:', data.qsa);
                
                data.qsa?.forEach((socio, index) => {
                    console.log(`Sócio ${index + 1}:`, socio);
                });

                const temSocios = data.qsa && Array.isArray(data.qsa) && data.qsa.length > 0;

                resultado.innerHTML = `
                    <div class="result-section">
                        <div class="result-header">
                            <span>Quadro de Sócios e Administradores - QSA</span>
                            <button onclick="window.gerarPDF(${JSON.stringify(data)})" class="pdf-btn">
                                Baixar PDF
                            </button>
                        </div>
                        <div class="result-content">
                            <div class="info-row">
                                <span class="info-label">CNPJ:</span>
                                <span class="info-value">${data.cnpj}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">NOME EMPRESARIAL:</span>
                                <span class="info-value">${data.razao_social}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">CAPITAL SOCIAL:</span>
                                <span class="info-value">R$ ${data.capital_social ? data.capital_social.toLocaleString('pt-BR', {minimumFractionDigits: 2}) : 'Não informado'}</span>
                            </div>

                            ${temSocios ? `
                                <div class="socios-header">
                                    O Quadro de Sócios e Administradores(QSA) constante da base de dados do Cadastro Nacional da Pessoa Jurídica (CNPJ) é o seguinte:
                                </div>

                                ${data.qsa.map(socio => `
                                    <div class="socio-item">
                                        <div class="info-row">
                                            <span class="info-label">Nome/Nome Empresarial:</span>
                                            <span class="info-value">${socio.nome_socio || socio.nome || 'Não informado'}</span>
                                        </div>
                                        <div class="info-row">
                                            <span class="info-label">Qualificação:</span>
                                            <span class="info-value">${socio.qualificacao_socio || socio.qualificacao || 'Não informado'}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            ` : `
                                <div class="socios-header">
                                    Empresa não possui sócios cadastrados ou informação não disponível.
                                </div>
                            `}
                        </div>
                    </div>
                `;

                // Adiciona a função gerarPDF ao escopo global
                window.gerarPDF = gerarPDF;

            } catch (error) {
                resultado.innerHTML = `
                    <div class="error-message">
                        ${error.message || 'Erro ao consultar CNPJ. Verifique o número e tente novamente.'}
                    </div>
                `;
                resultado.className = 'result-box error';
            }
        });
    </script>
</body>
</html>
